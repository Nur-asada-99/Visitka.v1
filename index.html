<!DOCTYPE html>
<html lang="en">
<head>

	<title>Document</title>

	<link rel="stylesheet" href="css/main.css">

	<script src="libs/gsap/gsap.min.js" defer></script>

</head>
<body>

	<div class="wrapper">
		<div class="content">

			<header class="main-header">
				<div class="layers">
					<div class="layer__header">
						<div class="layers__caption">Добро пожаловать</div>

					<div class="layer layers__base" style="background-image: url(img/layer-base.png);"></div>

					<div class="layer layers__front" style="background-image: url(img/layer-front.png);"></div>
				</div>
			</header>
		
			<article class="main-article" style="background-image: url(img/dungeon.jpg);">

				<div class="swiper slider">

							<div class="slider__layer" data-swiper-parallax="40%" style="background-image: url(img2/screen-2/layer-back.jpg);"></div>
							<div class="slider__layer" data-swiper-parallax="34%" style="background-image: url(img2/screen-2/layer-gera.png);"></div>

							<canvas class="particles slider__layer" data-swiper-parallax="20%" data-color="#525A6D"></canvas>
							<div class="slider__layer" data-swiper-parallax="14%" style="background-image: url(img2/screen-2/layer-front.png);"></div>
						</div>

						<div class="swiper-slide slider__item">
							<div class="slider__layer" data-swiper-parallax="35%" style="background-image: url(img2/screen-1/layer-back.jpg);"></div>
							<div class="slider__layer" data-swiper-parallax="25%" style="background-image: url(img2/screen-1/layer-middle.png);"></div>
							<canvas class="particles slider__layer" data-swiper-parallax="18%" data-color="#BE9164"></canvas>
							<div class="slider__layer" data-swiper-parallax="14%" style="background-image: url(img2/screen-1/layer-front.png);"></div>
						</div>

						<div class="swiper-slide slider__item">
							<div class="slider__layer" data-swiper-parallax="48%" style="background-image: url(img2/screen-3/layer-back.jpg);"></div>
							<div class="slider__layer" data-swiper-parallax="35%" style="background-image: url(img2/screen-3/layer-middle.png);"></div>
							<div class="slider__layer" data-swiper-parallax="29%" style="background-image: url(img2/screen-3/layer-ciri.png);"></div>
							<canvas class="particles slider__layer" data-swiper-parallax="25%" data-color="#938086"></canvas>
							<div class="slider__layer" data-swiper-parallax="16%" style="background-image: url(img2/screen-3/layer-front.png);"></div>
						</div>

					</div>
				</div>
			</div>

		</div>
